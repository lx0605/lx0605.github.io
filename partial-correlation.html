<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correlation Matrix Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Partial Correlation Calculator</h1>
    <p>Enter your data in CSV format (comma-separated values). Each row should represent an observation, and each column a variable.</p>
    <textarea id="dataInput" placeholder="Enter your data here..."></textarea>
    <div class="button-container">
        <button onclick="calculatePartialCorrelation()">Calculate</button>
        <button onclick="runTest()">Run Test</button>
    </div>
    <div id="result"></div>

    <script src="partial-correlation.js"></script>
</body>
</html>
